<div class="container mat-elevation-z8">
    <form class="form">

        <h1 class="fullWidth">Cadastrar Técnico</h1>
        <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="Help Desk">

        <section class="section">
            <mat-checkbox (click)="addPerfil(0)" class="margin" color="primary">Admin</mat-checkbox>
            <mat-checkbox (click)="addPerfil(1)" class="margin" color="primary">Cliente</mat-checkbox>
            <mat-checkbox (click)="addPerfil(2)" class="margin" color="primary">Técnico</mat-checkbox>
        </section>

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Nome</mat-label>
            <input matInput 
                   placeholder="Digite seu nome" 
                   [formControl]="nome"
                   name="nome"
                   [(ngModel)]="tecnico.nome"
                   required
                   maxlength="50">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
        
        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>CPF:</mat-label>
            <input matInput 
                   placeholder="Ex.. 000.000.000-00"
                   [formControl]="cpf"
                   [(ngModel)]="tecnico.cpf"
                   name="cpf"
                   required
                   mask="000.000.000-00">
            <mat-icon matSuffix>pin</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>E-Mail</mat-label>
            <input type="email" 
                   matInput placeholder="Digite seu e-mail" 
                   [formControl]="email"
                   [(ngModel)]="tecnico.email"
                   name="email"
                   required>
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Senha</mat-label>
            <input type="password" 
                   matInput placeholder="Digite sua senha" 
                   [formControl]="senha"
                   [(ngModel)]="tecnico.senha"
                   name="senha"
                   required>
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>

        <button (click)="create()" [disabled]="!validaCampos()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Cadastrar</button>
        <button routerLink="../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>

    <p class="fullWidth">by Jhonathan</p>

</div>
